<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Weather Icons -->
    <link href="bower_components/weather-icons/css/weather-icons.min.css" rel="stylesheet">
    <style>
        .weather {
            margin: auto;
            width: 320px;
            height: 500px;
            background-image: url("img/cloudyDay.png");
            overflow: hidden;
        }
        #content, .wIcon, .celsius {
            width: inherit;
            height: inherit;
        }
        .wIcon, .celsius, .city, .humidity {
            float: left;
            height: auto;
        }
        .city {
            margin-left: 24%;
            font-size: 4.5em;
            color: #ffffff;
        }
        .icon {
            margin-top: 12%;
            margin-left: 21%;
            font-size: 10em;
        }
        .celsius {
            margin-left: 24%;
            font-size: 3em;
            color: #FFFFFF;
        }
        .humidity {
            margin-left: 14%;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <script id='postTemplate' type='text/x-jquery-tmpl'>
        <h1 class="city">${name}</h1>
        <div class="wIcon">
            <i class="wi ${weatherIcon} icon"></i>
        </div>
        <p class="celsius"><span id="week" style="margin-right:20px;"></span> ${celsius}<i class="wi wi-celsius"></i></p>
        <h2 class="humidity"><i class="wi wi-sprinkles"></i> ${humidity} %</h2>
        <h2 class="humidity"><i class="fa fa-umbrella" style="font-size:0.7em; vertical-align: top; padding-top:5px;"></i> ${clouds} %</h2>
        <h2 class="humidity"><i class="wi wi-strong-wind" style="font-size:0.7em; vertical-align: top; padding-top:5px;"></i> ${speed} m/s</h2>
    </script>

    <div class="container">
        <div class="weather">
            <div id="content"></div>
        </div>
    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
	<script src='javascripts/jquery-tmpl/jquery.tmpl.min.js'></script>
    <script src='javascripts/websocket.js'></script>
	<script src='javascripts/main.js'></script>

</body>

</html>
